{% extends "base.html" %}

{% block sidebar %}

{% endblock %}

{% block content %}


<div class="container">
    <div class="row"><br><br>
    
    <div class="col-lg-4">
                <div class="well well-sm"><strong>Patients Registration</strong></div>

<form role ="form" action="/accounts/register/" method="post">{% csrf_token %}
<div class="form-group">

                    <label for="username">First Name</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="username" id="username" placeholder="Enter Name" required>
                        <span class="input-group-addon"></span>
                    </div>
                    </div>

                    <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name" required>
                        <span class="input-group-addon"></span>
                    </div>
                </div>
<br>
<div class="form-group">
                    <label for="email"> Email Id </label>
                    <div class="input-group">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required>
                        <span class="input-group-addon"></span>
                    </div>
                </div>
<br>
<div class="form-group">
                    <label for="password1"> Password </label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password" required>
                        <span class="input-group-addon"></span>
                    </div>
                </div>
<br>
<div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password" required>
                        <span class="input-group-addon"></span>
                    </div>
                </div>
<br>
<br>
<br>
<p><input  class="btn btn-primary btn-lg"  type="submit"  value="Register Please ! "></p>

</div>

<div class="col-lg-8">
<img src="/static/images/hms.jpg"  height="400px" width="600px"  class="pull-left-left"><br><br>

</div>


</form>


{% endblock %}
